<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
            color: #555;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }

        /* Mobile-specific styling */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
                border-radius: 8px;
            }
            h2 {
                font-size: 20px;
            }
            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction Form</h2>
        <form action="/predict" method="post">
            <label for="Pregnancies">Pregnancies:</label>
            <input type="number" step="any" name="Pregnancies" required>
            
            <label for="Glucose">Glucose:</label>
            <input type="number" step="any" name="Glucose" required>
            
            <label for="BloodPressure">Blood Pressure:</label>
            <input type="number" step="any" name="BloodPressure" required>
            
            <label for="SkinThickness">Skin Thickness:</label>
            <input type="number" step="any" name="SkinThickness" required>
            
            <label for="Insulin">Insulin:</label>
            <input type="number" step="any" name="Insulin" required>
            
            <label for="BMI">BMI:</label>
            <input type="number" step="any" name="BMI" required>
            
            <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
            <input type="number" step="any" name="DiabetesPedigreeFunction" required>
            
            <label for="Age">Age:</label>
            <input type="number" step="any" name="Age" required>
            
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
